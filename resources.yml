resources:
  - name: env-test
    type: ecsCluster
    integration: avi-ecs
    source:
      name : "test-aws" #name of the cluster we are deploying
      region: "us-east-1"

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: dv-params
    type: params
    source:
      params:
        MONGO_API_URL: "https://api.mlab.com/api/1/databases/ayeaye/collections/boxes?apiKey=9hYmSC1dYH1CBu2PjBB5Vi5ff6OJyD9x"
